<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="32" height="32">
  <!-- 像素乌龟 - 16x16 像素风格 -->
  <!-- 头朝上 - 全绿 -->
  <rect x="7" y="1" width="2" height="2" fill="#7cb342"/>
  <rect x="7" y="2" width="2" height="1" fill="#8bc34a"/>
  <!-- 壳 -->
  <rect x="4" y="3" width="8" height="8" fill="#7cb342"/>
  <rect x="5" y="4" width="6" height="6" fill="#8bc34a"/>
  <!-- 壳纹路 -->
  <rect x="7" y="5" width="2" height="1" fill="#558b2f"/>
  <rect x="7" y="7" width="2" height="1" fill="#558b2f"/>
  <!-- 左前脚 -->
  <rect x="2" y="3" width="2" height="2" fill="#7cb342"/>
  <!-- 右前脚 -->
  <rect x="12" y="3" width="2" height="2" fill="#7cb342"/>
  <!-- 左后脚 -->
  <rect x="3" y="11" width="2" height="2" fill="#7cb342"/>
  <!-- 右后脚 -->
  <rect x="11" y="11" width="2" height="2" fill="#7cb342"/>
  <!-- 尾巴 - 右边 -->
  <rect x="12" y="7" width="2" height="1" fill="#7cb342"/>
</svg>